substitutions:
  devicename: reading_light_switch

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret reading_light_ip
    gateway: !secret gateway
    subnet: !secret subnet

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

time:
  - platform: homeassistant
    id: homeassistant_time

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: True
    name: "${devicename}_button"
    on_press:
      - switch.toggle: led
      - switch.toggle: relay

switch:
- platform: gpio
  id: relay
  name: "${devicename}_Relay"
  pin: GPIO14
  restore_mode: ALWAYS_OFF
  on_turn_on:
    - switch.turn_on: led
  on_turn_off:
    - switch.turn_off: led

- platform: gpio
  id: led
  name: "${devicename}_LED_Red"
  pin: GPIO13
  inverted: True
  restore_mode: ALWAYS_OFF

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO04
    cf1_pin: GPIO05
    # Higher value gives lower watt readout
    current_resistor: 0.00233376
    # Lower value gives lower voltage readout
    voltage_divider: 790
    current:
      name: "${devicename}_Amperage"
      unit_of_measurement: A
    voltage:
      name: "${devicename}_Voltage"
      unit_of_measurement: V
    power:
      name: "${devicename}_Wattage"
      unit_of_measurement: W
      id: "${devicename}_Wattage"
    change_mode_every: 8
    update_interval: 10s

  - platform: total_daily_energy
    name: "${devicename}_Total Daily Energy"
    power_id: "${devicename}_Wattage"
    filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    unit_of_measurement: kWh

# Extra sensor to keep track of plug uptime
  - platform: uptime
    name: ${devicename}_Uptime Sensor
